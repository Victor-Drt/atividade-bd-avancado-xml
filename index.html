<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
      <script>
        if (window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "alunos.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;
        document.write("<table border='1'>");
        let x = xmlDoc.getElementsByTagName("ALUNO");
        for (let i = 0; i < x.length; i++){
            document.write("<tr><td>");
            document.write("Nome: " + x[i].getElementsByTagName("NOME")[0].childNodes[0].nodeValue);
            document.write("</br>")
            document.write("Idade: " + x[i].getElementsByTagName("IDADE")[0].childNodes[0].nodeValue);
            document.write("</br>")
            document.write("MÃ©dia: " + x[i].getElementsByTagName("MEDIA")[0].childNodes[0].nodeValue);
            document.write("</td></tr>");
        }
        document.write("</table>");
    </script>
  </body>
</html>
